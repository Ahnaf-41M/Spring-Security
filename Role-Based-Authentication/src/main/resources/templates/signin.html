<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Login Page</title>
    </head>

    <body>

        <section>
            <div style="margin-left: 35%; margin-top: 3%;">
                <div class="card" style="width: 25rem;">
                    <h1 class="text-center mt-4">Log In</h1>

                    <!-- Form Starts -->

                    <form class="mt-5 ms-5" style="width: 20rem;" action="/login" method="post">
                        <div class="mb-3">
                            <!-- th:field="*{employee.email}"  th:field="*{employee.password}"-->
                            <label for="username" class="form-label">Email address</label>
                            <input type="email" name="username" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>

                        <!-- <p th:field="${employee.email} = 'username'" hidden></p> -->
                        <th:block th:if="${param.error}">
                            <p class="text-danger">Invalid details</p>
                        </th:block>


                        <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <!-- Form ends -->
                </form>
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
